<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Deneme</title>

    <link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

    <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="js/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <h1>Cars</h1>

    <form class="form-group" action="/carsEdit" th:action="@{/carsEdit}" method="post">
        <input th:type="hidden" name="id" th:field="${cars.id}" />
        <div class="form-group">
            <label for="title">Name</label>
            <input type="text" class="form-control" id="title" th:field="${cars.name}" />
        </div>
        <div class="form-group">
            <label for="title">Model</label>
            <input type="text" class="form-control" id="title" th:field="${cars.model}" />
        </div>
        <div class="form-group">
            <label for="title">Years</label>
            <input type="text" class="form-control" id="title" th:field="${cars.years}" />
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a  th:href="@{/}" class="btn btn-danger" role="button">Cancel</a>
    </form>

</div>

</body>
</html>
